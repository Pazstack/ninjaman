<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>


    </div>
    <div id="world"></div>
    <div id="ninjaman" id="fantom"></div>
    <div id="score"></div>
  </body>
  <script>
var world = [
  [1, 1, 1, 1, 1],
  [1, 0, 2, 2, 1],
  [1, 2, 1, 3, 1],
  [1, 3, 2, 3, 1],
  [1, 2, 2, 2, 1],
  [1, 3, 1, 2, 1],
  [1, 2, 2, 2, 1],
  [1, 3, 2, 2, 1],
  [1, 2, 1, 2, 1],
  [1, 2, 3, 2, 1],
  [1, 1, 1, 1, 1],
];

var worldTwo = [
  [1, 1, 1, 1, 1,1,1],
  [1, 0, 2, 2, 2,1,1],
  [1, 2, 1, 3, 2,1,1],
  [1, 3, 2, 3, 2,1,1],
  [1, 2, 2, 2, 2,1,1],
  [1, 3, 1, 2, 3,3,1],
  [1, 2, 2, 2, 1,3,1],
  [1, 3, 2, 2, 2,1,1],
  [1, 2, 1, 2, 2,1,1],
  [1, 2, 3, 2, 2,1,1],
  [1, 1, 1, 1, 1,1,1],
];



var worldDict ={
    0: 'blank ',
    1: 'wall ',
    2: 'sushi',
    3: 'onigiri',
}

 

function drawWorld(){
    output = '';
   
    for (var row = 0; row < world.length; row++) {
        output += '<div class= "row" >'; 
        for(var x = 0; x < world[row].length; x++) {
            output += "<div class=' " + worldDict[world[row][x]] + "'></div>";
        }
        output += '</div>';
    }
    
document.getElementById("world").innerHTML = output;
}



drawWorld();


var ninjaman = {
    x: 1,
    y: 1,
}

var fantom = {
    x: 3,
    y: 3,
}
function drawFantom() {
    document.getElementById("ninjaman").style.left = fantom.x * 40 + "px";
    document.getElementById("ninjaman").style.top = fantom.y * 40 + "px";
}

function moveFantom() {
    fantom.x = Math.floor(Math.random() * world[0].length);
    fantom.y = Math.floor(Math.random() * world.length);
    drawFantom();
}
moveFantom();

function drawNinja() {
    document.getElementById("ninjaman").style.left = ninjaman.x * 40 + "px";
    document.getElementById("ninjaman").style.top = ninjaman.y * 40 + "px";
}

score = 1;
function drawScore() {
    document.getElementById("score").innerHTML = "Score: " + score;
}





document.onkeydown = function(e) {
    if (e.keyCode == 37) {
        if(world[ninjaman.y][ninjaman.x - 1] != 1) {
        ninjaman.x--;
        score++;
        drawScore()
        }
    } else if (e.keyCode == 39) {
        if(world[ninjaman.y][ninjaman.x + 1] != 1) {
        ninjaman.x++;
        score++;
        drawScore()
        }
    } else if (e.keyCode == 40) {
        if(world[ninjaman.y + 1][ninjaman.x] != 1) {
        ninjaman.y++;
        score++;
        drawScore()
        }
    }else if (e.keyCode == 38) {
        if(world[ninjaman.y - 1][ninjaman.x] != 1) {
        ninjaman.y--;
        score++;
        drawScore()
        }
    }
    world[ninjaman.y][ninjaman.x] = 0;
    drawNinja();
    drawWorld();
   
}


  </script>
 
</html>
